{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list%}
        <li>
            {% comment %} <a href="{% url 'detail' question %}">{{question.question_text}}</a> {% endcomment %}
        </li>
        {% endfor %}
    </ul>
 {% else %}
 <p>No poll available.</p>
 {% endif %}
